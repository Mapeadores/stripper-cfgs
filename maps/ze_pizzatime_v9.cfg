;Reduce map music volume.
modify:
{
	match:
	{
		"classname" "ambient_generic"
		"hammerid" "8855"
	}
	replace:
	{
		"health" "5"
	}
}

;Obnoxious brightness in map toned down.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "tonemap,SetAutoExposureMax,1,0,-1"
		"OnMapSpawn" "tonemap,SetAutoExposureMin,.5,0,-1"
		"OnMapSpawn" "tonemap,SetBloomScale,1.5,4,-1"
		"OnMapSpawn" "env_fire,StartFire,,2,-1"
	}
}

;env_fire renders.
modify:
{
	match:
	{
		"classname" "env_fire"
	}
	replace:
	{
		"spawnflags" "11"
	}
}

;No zombie hunting.
modify:
{
	match:
	{
		"classname" "func_breakable"
		"targetname" "palace_ladderbreak"
	}
	replace:
	{
		"health" "6000"
		"nodamageforces" "1"
	}
}

modify:
{
	match:
	{
		"classname" "path_track"
		"targetname" "palace_elevpath1"
	}
