	"Case04" "M"
	"OnCase04" "!self,AddOutput,model DEFEND THE BOMB OR WIPE OUT THE HUMANS!,0,-1"
	"OnCase04" "!selfRunScriptCodeScriptPrintMessageChatTeam(2, self.GetModelName());0.01-1"
