	"OnCase04" "!selfRunScriptCodeScriptPrintMessageChatTeam(3, self.GetModelName());0.03-1"
	
	"OnUser1" "!selfRunScriptCodeScriptPrintMessageChatAll(self.GetModelName());0.01-1"
}

