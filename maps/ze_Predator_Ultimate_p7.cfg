		"targetname" "difficulty"
	}
	delete:
	{
		"OnTrigger" "start_helicopter_door_1Open8-1"
	}
	insert:
	{
		"OnTrigger" "start_helicopter_door_1,Open,,14,-1"
	}
}

;Zombies invulnerable during boss fights.
add:
{
	"classname" "logic_relay"
	"spawnflags" "1"
	"OnSpawn" "player,SetDamageFilter,,0,1"
}

add:
{
	"classname" "logic_timer"
	"targetname" "ZombieInvulnerability"
	"StartDisabled" "1"
	"RefireTime" "1"
	"OnTimer" "playerRunScriptCodeforeach(a, _ in {SetDamageFilter=0}) foreach(b, _ in {filter_t=0}) if (self.GetTeam() == 2) EntFireByHandle(self, a, b, 0, null, null);0-1"
	"OnUser1" "!self,Kill,,0,1"
	"OnUser1" "player,SetDamageFilter,,0.1,1"
}

