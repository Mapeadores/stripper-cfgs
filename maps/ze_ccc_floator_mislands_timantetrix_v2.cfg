;Easify.
modify:
{
	match:
	{
		"classname" "prop_dynamic_override"
		"targetname" "op_3"
	}
	insert:
	{
		"glowenabled" "1"
		"glowdist" "5120"
		"glowcolor" "32 216 32"
		"glowstyle" "0"
	}
}

;Fire fix.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "particle,Start,,2,-1"
	}
}

;Buyzone fix. Late players can buy on any buyzone.
modify:
{
	match:
	{
		"classname" "func_buyzone"
	}
	replace:
	{
		"TeamNum" "0"
	}
}

