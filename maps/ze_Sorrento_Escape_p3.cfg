;Door alternative for end, no griefing. This should add difficulty in return, players will hold the door once broken.
modify:
{
	match:
	{
		"targetname" "seadome_door_button"
	}
	insert:
	{
		"OnPressed" "seadome_door,Toggle,,3,1"
		"OnPressed" "seadome_breakableRunScriptCodep<-null;foreach(fu1,_ in {FireUser1=0}) foreach(pt,_ in {player=0}) while(p = Entities.FindByClassname(p, pt)) EntFireByHandle(self, fu1, fu1, 0, null, null);51"
	}
	delete:
	{
		"OnPressed" "seadome_doorToggle0-1"
	}
	replace:
	{
		"wait" "-1"
	}
}

modify:
{
	match:
	{
		"targetname" "seadome_door"
	}
	replace:
	{
		"dmg" "1"
		"speed" "25"
	}
}

add:
{
	"model" "*30"
	"classname" "func_breakable"
	"targetname" "seadome_breakable"
	"parentname" "seadome_door"
	"origin" "-2552 -1436 368"
	"rendermode" "10"
	"nodamageforces" "1"
	"minhealthdmg" "20"
	"material" "1"
	"health" "0"
	"OnBreak" "seadome_door,Kill,,0,1"
	"OnUser1" "!self,AddHealth,1000,0,1"
	"OnUser1" "!self,AddHealth,157,0,-1"
}

