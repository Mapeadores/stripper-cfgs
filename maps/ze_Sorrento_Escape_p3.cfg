;Post panorama players can spawn on the very first round wherever the point_camera/first spawn point is.
;Meaning they can get ahead (or stuck) where they shouldn't be.
filter:
{
	"classname" "point_viewcontrol"
}

;Repeat killer fix & stop teleport on infection by 16 units.
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"origin" "96 -1040 -370"
	}
	replace:
	{
		"origin" "96 -1040 -386"
	}
	insert:
	{
		"OnHurtPlayer" "!activatorRunScriptCodeforeach(h,_ in {SetHealth=0})if(self.GetHealth()<=1000&&self.GetTeam()==2){EntFireByHandle(self,h,'0'.tochar(),0,null,null);}0.02-1"
	}
}

