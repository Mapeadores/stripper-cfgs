;Fixes empty area that prevents players from getting damage.
modify:
{
	match:
	{
		"classname" "logic_case"
		"targetname" "B2b_A_Case"
	}
	insert:
	{
		"OnCase06" "B2b_A_Maker,AddOutput,origin -6112.57 -4041.39 740,0.01,-1"
	}
}

;Zombies invulnerable during boss fights.
add:
{
	"classname" "logic_relay"
	"spawnflags" "1"
	"OnSpawn" "player,SetDamageFilter,,0,1"
}

add:
{
	"classname" "logic_timer"
	"targetname" "ZombieInvulnerability"
	"StartDisabled" "1"
	"RefireTime" "1"
	"OnTimer" "playerRunScriptCodeforeach(a, _ in {SetDamageFilter=0}) foreach(b, _ in {Filter_Nada=0}) if (self.GetTeam() == 2) EntFireByHandle(self, a, b, 0, null, null);0-1"
	"OnUser1" "!self,Kill,,0,1"
	"OnUser1" "player,SetDamageFilter,,0.1,1"
}

;Lv1
modify:
{
	match:
	{
		"classname" "trigger_once"
		"targetname" "Lvl1_Boss_Tr"
	}
	insert:
	{
		"OnStartTouch" "ZombieInvulnerability,Enable,,10,1"
	}
}

