}

;End teleport delayed a bit, prevents immediate clusterfucks.
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "n_6"
	}
	delete:
	{
		"OnTrigger" "ratrappe_1Enable7-1"
		"OnTrigger" "ratrappe_2Enable7.1-1"
		"OnTrigger" "ratrappe_3Enable7.2-1"
		"OnTrigger" "server_consoleCommandsay *** 3rd teleport enabled ***7-1"
	}
	insert:
	{
		"OnTrigger" "ratrappe_1,Enable,,15,-1"
		"OnTrigger" "ratrappe_2,Enable,,15.1,-1"
		"OnTrigger" "ratrappe_3,Enable,,15.2,-1"
		"OnTrigger" "server_console,Command,say *** 3rd teleport enabled ***,15,-1"
	}
}

