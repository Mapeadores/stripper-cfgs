;Chickens, why not?
add:
{
	"classname" "info_map_parameters"
	"disableautogenerateddmspawns" "0"
	"usenormalspawnsfordm" "0"
	"petpopulation" "16"
	"bombradius" "500"
	"botmaxvisiondistance" "-1"
	"buying" "0"
}

;ADVANCED CHICKEN AI!
add:
{
	"classname" "logic_timer"
	"targetname" "ChickenFaceTimer"
	"spawnflags" "0"
	"StartDisabled" "0"
	"RefireTime" "1"
	"UseRandomTime" "1"
	"LowerRandomBound" "2"
	"UpperRandomBound" "16"
	"OnTimer" "chickenRunScriptCodeself.SetAngles(0 RandomInt(0, 359) 0);0-1"
}

;Sigh... more clipping. Not intended for anyone to get here.
add:
{
	"model" "*138"
	"classname" "trigger_push"
	"targetname" "CliffPush"
	"StartDisabled" "0"
	"spawnflags" "1"
	"speed" "320"
	"pushdir" "0 270 0"
	"origin" "-620 7059 1032"
	"alternateticksfix" "0"
}

;Shake stopped appropriately.
modify:
{
	match:
	{
		"classname" "logic_eventlistener"
	}
	insert:
	{
		"OnEventFired" "env_shake,Kill,,0.1,-1"
	}
}

;Post panorama players can spawn on the very first round wherever the point_camera/first spawn point is.
;Meaning they can get ahead (or stuck) where they shouldn't be.
filter:
{
	"classname" "point_viewcontrol"
}

;Filter zombies, no damage. Get players moving!
add:
{
	"model" "*25"
	"classname" "trigger_multiple"
	"targetname" "NoZombieShoot"
	"spawnflags" "1"
	"origin" "16 -768.01 -124"
	"OnStartTouch" "!activator,SetDamageFilter,zombies,0,-1"
	"OnEndTouch" "!activator,SetDamageFilter,,0,-1"
}

modify:
{
	match:
	{
		"targetname" "puertaspawnzombies"
	}
	insert:
	{
		"OnFullyOpen" "NoZombieShoot,Disable,,0,1"
		"OnFullyOpen" "player,SetDamageFilter,,1,1"
	}
}

add:
{
	"classname" "logic_relay"
	"spawnflags" "1"
	"OnSpawn" "player,SetDamageFilter,,0,1"
}