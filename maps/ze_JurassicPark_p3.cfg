;ADVANCED CHICKEN AI!
add:
{
	"classname" "logic_timer"
	"targetname" "ChickenFaceTimer"
	"spawnflags" "0"
	"StartDisabled" "0"
	"RefireTime" "1"
	"UseRandomTime" "1"
	"LowerRandomBound" "2"
	"UpperRandomBound" "16"
	"OnTimer" "chickenRunScriptCodeself.SetAngles(0 RandomInt(0, 359) 0);0-1"
}

add:
{
	"classname" "logic_relay"
	"spawnflags" "1"
	"OnSpawn" "chicken,Kill,,0,-1"
}

;Repeat killer fix.
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"targetname" "/electric_hurt.*/"
	}
	insert:
	{
		"OnHurtPlayer" "!activatorRunScriptCodeforeach(h,_ in {SetHealth=0})if(self.GetHealth()<=1000&&self.GetTeam()==2){EntFireByHandle(self,h,'0'.tochar(),0,null,null);}0.02-1"
	}
}

