;Stops leftover shake from previous rounds.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnNewGame" "env_shake,StopShake,,0.1,-1"
		"OnNewGame" "env_shake,StopShake,,1,-1"
	}
}

