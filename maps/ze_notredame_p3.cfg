{
	match:
	{
		"classname" "game_zone_player"
		"targetname" "playerzonecount"
	}
	delete:
	{
		"OnPlayerInZone" "boss_hpAdd1500-1"
	}
	insert:
	{
		"OnPlayerInZone" "boss_hp,Add,116,0,-1"
	}
}

