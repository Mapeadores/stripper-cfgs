;Boss is excessive, unfun and boring.
;History 1 -> 1.08 -> 1.15 -> 1.5
modify:
{
	match:
	{
		"classname" "prop_dynamic"
		"targetname" "boss"
	}
	delete:
	{
		"OnHealthChanged" "counter_bosshpSubtract10-1"
	}
	insert:
	{
		"OnHealthChanged" "counter_bosshp,Subtract,1.5,0,-1"
	}
}

modify:
{
