;Map sets an absurd time limit. Absolute no-no.
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "relay_level1"
	}
	delete:
	{
		"OnTrigger" "scriptRunScriptCodeinitRound()0-1"
	}
}

;Strip player from all weapons first. No elites or p90.
modify:
{
	match:
	{
		"classname" "game_player_equip"
		"hammerid" "243931"
	}
	replace:
	{
		"spawnflags" "2"
	}
;	delete:
;	{
;		"weapon_deagle" "1"
;		"weapon_p90" "1"
;	}
	insert:
	{
		"item_assaultsuit" "1"
	}
}

