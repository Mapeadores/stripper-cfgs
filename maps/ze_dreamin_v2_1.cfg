;Global for _ALL_ server settings.
modify:
{
	match:
	{
		"classname" "trigger_once"
		"targetname" "weapon_striper_1"
	}
	replace:
	{
		"classname" "trigger_multiple"
		"StartDisabled" "1"
	}
	delete:
	{
		"OnStartTouch" "weapon_dropStripWeaponsAndSuit0-1"
	}
	insert:
	{
		"OnStartTouch" "weapon_drop,StripWeaponsAndSuit,,0,1"
		"OnStartTouch" "!self,Kill,,0,1"
	}
}

