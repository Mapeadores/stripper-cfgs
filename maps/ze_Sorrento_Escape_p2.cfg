;Spawning and sound issues for the chicken ent. Not worth keeping.
filter:
{
	"classname" "chicken"
}

;..so we try to fix it another way... Remember - you need to fix up nav meshes for this to work.
add:
{
	"classname" "info_map_parameters"
	"disableautogenerateddmspawns" "0"
	"usenormalspawnsfordm" "0"
	"petpopulation" "16"
	"bombradius" "500"
	"botmaxvisiondistance" "-1"
	"buying" "0"
}

;Less dragful ending.
add:
{
	"classname" "logic_timer"
	"targetname" "ZMHP"
	"StartDisabled" "1"
	"spawnflags" "0"
	"RefireTime" "5"
	"OnTimer" "player,AddOutput,health 100,0,-1"
}

modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "counter"
	}
	insert:
	{
		"OnHitMax" "ZMHP,Enable,,135,-1"
	}
}

;Players going out the map...
add:
{
	"classname" "trigger_hurt"
	"targetname" "NoGoingOutOfBounds"
	"StartDisabled" "0"
	"spawnflags" "1"
	"origin" "4416 3712 690"
	"nodmgforce" "0"
	"damagetype" "0"
	"damagemodel" "0"
	"damagecap" "99999999"
	"damage" "99999999"
	"model" "*29"
}

;Repeat killer can be fired and abused by players. Alternative solution.
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"origin" "96 -1024 -370"
	}
	replace:
	{
		"damagecap" "4000"
		"damage" "4000"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,origin 1864 1313 64,0,-1"
	}
}

;Adds a weapon cleaner. Hopefully reducing the lag overall in the map.
add:
{
	"classname" "game_weapon_manager"
	"targetname" "weaponmanager"
	"ammomod" "0"
	"weaponname" "weapon_glock"
	"OnUser1" "!self,AddOutput,weaponname weapon_*,0,-1"
	"OnUser1" "!self,AddOutput,weaponname weapon_glock,2,-1"
	"OnUser1" "!self,FireUser1,,12,-1"
}

add:
{
	"classname" "logic_relay"
	"spawnflags" "1"
	"OnSpawn" "weaponmanager,FireUser1,,2,-1"
}